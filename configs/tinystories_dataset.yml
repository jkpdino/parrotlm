# TinyStories dataset - 100k samples
# TinyStories is a dataset of short stories generated by GPT-3.5/4

key: tinystories
name: tinystories

# Train/validation split ratios
train_split: 0.99 # 80k for training
validation_split: 0.01 # 20k for validation

# Random seed for reproducibility
random_seed: 42

# Dataset slices
slices:
  - key: tinystories_main
    huggingface: "roneneldan/TinyStories:train"
    sampling: random # Randomly sample 100k stories
  - key: tinystories_main
    huggingface: "roneneldan/TinyStories:validation"
    sampling: random # Randomly sample 100k stories
